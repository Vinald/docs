name: Build and Deploy MkDocs site to gh-pages

on:
    push:
        branches: [main]

jobs:
    build-and-deploy-ghpages:
        runs-on: ubuntu-latest
        permissions:
            contents: write
        steps:
            - name: Check deployment mode (only run if USE_GHPAGES=true)
              run: |
                  if [ "${{ secrets.USE_GHPAGES }}" != "true" ]; then
                    echo "USE_GHPAGES is not true â€” skipping gh-pages publish.";
                    exit 0;
                  fi

            - name: Checkout
              uses: actions/checkout@v4

            - name: Set up Python
              uses: actions/setup-python@v4
              with:
                  python-version: "3.x"

            - name: Install dependencies
              run: |
                  python -m pip install --upgrade pip
                  pip install -r requirements.txt

            - name: Generate site sources
              run: python tools/generate_site.py

            - name: Build site
              run: mkdocs build -d site

            - name: Deploy to GitHub Pages (gh-pages)
              uses: peaceiris/actions-gh-pages@v4
              with:
                  publish_dir: ./site
                  publish_branch: gh-pages
                  keep_files: false
                  github_token: ${{ secrets.GITHUB_TOKEN }}
