site_name: Vinald's Docs
site_description: Personal documentation collection 

theme:
  name: material
  language: en
  features:
    - navigation.sections
    - navigation.instant
    - navigation.expand
    - toc.integrate
    - content.code.copy
    - content.tabs.link
    - search.highlight
    - search.suggest
  palette:
    - scheme: default
      primary: blue
      accent: indigo
    - scheme: slate
      primary: blue
      accent: indigo

nav:
  - Home: index.md
  - Git:
      - Commands: Git/commands.md
      - gitIgnore: Git/gitIgnore.md
      - SSH Key Setup: Git/ssh_key_setup.md
  - Python:
      - Creating Virtual Environment: Python/creating_virtual_environment.md
      - Packages: Python/packages.md
  - Docker:
      - Images: Docker/images.md
  - Database:
      - Setup Postgres: Database/setup_postgres_db_in_docker.md
  - Linux:
      - Packages: Linux/packages.md
  - VSCode:
      - Extensions: VSCode/extensions.md
  - SSH:
      - Doc: ssh/doc.md

plugins:
  - search

markdown_extensions:
  - admonition
  - codehilite
  - toc:
      permalink: true
  - footnotes
  - tables
  - abbr
