site_name: Vinald's Docs
site_description: Personal documentation collection 

theme:
  name: material
  language: en
  features:
    - navigation.sections
    - navigation.instant
    - navigation.expand
    - toc.integrate
    - content.code.copy
    - content.tabs.link
    - search.highlight
    - search.suggest
  palette:
    - scheme: default
      primary: blue
      accent: indigo
    - scheme: slate
      primary: blue
      accent: indigo

nav:
  - Home: index.md
  - Git: git/commands.md
  - Python: Python/creating_virtual_environment.md
  - Python: Python/packages.md

plugins:
  - search

markdown_extensions:
  - admonition
  - codehilite
  - toc:
      permalink: true
  - footnotes
  - tables
  - abbr


